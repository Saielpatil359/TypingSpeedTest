<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
     

      <div class="brand">
        <div class="brand-logo" aria-hidden="true"></div>
        TypeFlow
      </div>
       <!-- User Name input -->
<div style="margin-bottom: 12px;">
  <label for="userNameInput" style="color: var(--muted); font-size: 14px; margin-right: 6px;">Enter Name:</label>
  <input type="text" id="userNameInput" placeholder="Your Name" 
         style="padding: 6px 10px; border-radius: 6px; border: 1px solid var(--border);" />
</div>
      <div class="controls">
        <div class="chip time-chip" data-time="60">60s</div>
        <div class="chip time-chip active" data-time="90">90s</div>
        <div class="chip time-chip" data-time="120">120s</div>

        <label class="toggle" title="Toggle dark mode">
          <input id="themeToggle" type="checkbox" />
          <span class="icon sun" aria-hidden="true">‚òÄÔ∏è</span>
          <span class="icon moon" aria-hidden="true">üåô</span>
          <span class="knob"></span>
        </label>
      </div>
      <button id="showLeaderboard" class="btn">Leaderboard</button>

    </header>

    <section class="stats">
      <div class="stat">
        <div class="label">Time</div>
        <div class="value" id="time">90</div>
      </div>
      <div class="stat">
        <div class="label">WPM</div>
        <div class="value" id="wpm">0</div>
      </div>
      <div class="stat">
        <div class="label">Accuracy</div>
        <div class="value" id="accuracy">100%</div>
      </div>
      <div class="stat">
        <div class="label">Achievement</div>
        <div class="value" id="achievement">-</div>
        <div id="achievementBadge" class="badge" style="display:none;"></div>
      </div>
    </section>

    <section class="panel text-area" id="textArea" tabindex="0">
      <div id="prompt" class="prompt" aria-label="Typing text"></div>
      <input id="hiddenInput" class="hidden-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </section>

    <div class="footer">
      <button class="btn" id="restartBtn">Restart</button>
      <div class="tip">Tip: Start typing to begin the test. Press Tab or click here to focus the typing area.</div>
    </div>
  </div>

  <!-- Leaderboard Modal -->
<div id="modalBg" style="display:none; position:fixed; top:0;left:0;right:0;bottom:0; background:rgba(15,23,42,.65); z-index:50;">
  <div style="background: var(--panel); color: var(--text); border-radius: 18px; box-shadow:0 6px 40px #0006; max-width:540px; margin:80px auto; padding:26px 18px 14px 18px;">
    <div style="display:flex; align-items:center;justify-content:space-between; margin-bottom:7px;">
      <div style="font-weight:700; font-size:20px;">Leaderboard</div>
      <button id="closeLeaderboard" style="padding:2px 12px;border-radius:8px;border:1px solid var(--border); background:var(--bg);color:var(--text);font-size:18px;cursor:pointer;">‚úï</button>
    </div>
    <div style="margin-bottom:12px;">
      <button class="chip" data-d="60">60s</button>
      <button class="chip" data-d="90">90s</button>
      <button class="chip" data-d="120">120s</button>
      <button class="btn" id="refreshLeaderboard" style="margin-left:8px;padding:4px 14px;">Refresh</button>
    </div>
    <div id="leaderboardTable">
      Loading‚Ä¶
    </div>
  </div>
</div>

  
  <script src="script.js" type="module"></script>
</body>
</html>
